<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="box">
        <button type="button" class="item-display">
            0
        </button>
        <button type="button" class="item-special" id="clear">
            AC
        </button>
        <button type="button" class="item-sign" id="+/-">
            +/-
        </button>
        <button type="button" class="item-percent" key-code="37" id="%">
            %
        </button>
        <button type="button" class="item-symbol" key-code="47" value="/">
            /
        </button>
        <button type="button" class="item-number" key-code="55" value="7">
            7
        </button>
        <button type="button" class="item-number" key-code="56" value="8">
            8
        </button>
        <button type="button" class="item-number" key-code="57" value="9">
            9
        </button>
        <button type="button" class="item-symbol" key-code="42" value="*">
            *
        </button>
        <button type="button" class="item-number" key-code="52" value="4">
            4
        </button>
        <button type="button" class="item-number" key-code="53" value="5">
            5
        </button>
        <button type="button" class="item-number" key-code="54" value="6">
            6
        </button>
        <button type="button" class="item-symbol" key-code="45" value="-">
            -
        </button>
        <button type="button" class="item-number" key-code="49" value="1">
            1
        </button>
        <button type="button" class="item-number" key-code="50" value="2">
            2
        </button>
        <button type="button" class="item-number" key-code="51" value="3">
            3
        </button>
        <button type="button" class="item-symbol" key-code="43" value="+">
            +
        </button>
        <button type="button" class="item-number" key-code="48" value="0" id="zero-item">
            0
        </button>
        <button type="button" class="item-period" key-code="46" value="." id="dot-item">
            .
        </button>
        <button type="button" class="item-equals" key-code="61" value="=">
            =
        </button>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
