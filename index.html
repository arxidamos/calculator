<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="box">
        <button type="button" class="item-display">
            0
        </button>
        <button type="button" class="item-special" id="clear">
            AC
        </button>
        <button type="button" class="item-special" id="+/-">
            +/-
        </button>
        <button type="button" class="item-symbol" id="%">
            %
        </button>
        <button type="button" class="item-symbol" value="/">
            /
        </button>
        <button type="button" class="item-number" value="7">
            7
        </button>
        <button type="button" class="item-number" value="8">
            8
        </button>
        <button type="button" class="item-number" value="9">
            9
        </button>
        <button type="button" class="item-symbol" value="*">
            *
        </button>
        <button type="button" class="item-number" value="4">
            4
        </button>
        <button type="button" class="item-number" value="5">
            5
        </button>
        <button type="button" class="item-number" value="6">
            6
        </button>
        <button type="button" class="item-symbol" value="-">
            -
        </button>
        <button type="button" class="item-number" value="1">
            1
        </button>
        <button type="button" class="item-number" value="2">
            2
        </button>
        <button type="button" class="item-number" value="3">
            3
        </button>
        <button type="button" class="item-symbol" value="+">
            +
        </button>
        <button type="button" class="item-number"  value="0" id="zero-item">
            0
        </button>
        <button type="button" class="item-number" value="." id="dot-item">
            .
        </button>
        <button type="button" class="item-equals" value="=">
            =
        </button>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
